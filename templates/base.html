<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videohosting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .nav-link:hover {
            color: #4f46e5; /* indigo-600 */
        }
        .btn-primary {
            background-color: #6366f1; /* indigo-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* indigo-600 */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm py-4">
        <div class="container flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-800">
                My video
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('index') }}" class="nav-link text-gray-600 font-medium">Home</a></li>
                    <li><a href="{{ url_for('upload_file') }}" class="nav-link text-gray-600 font-medium">Upload Video</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-8">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container text-center text-gray-400">
            &copy; {{ datetime.now().year }} Your information here.
        </div>
    </footer>
</body>
</html>
